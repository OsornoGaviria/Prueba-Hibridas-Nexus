<ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
  <ion-header >
    <ion-toolbar color="tertiary"  >
      <ion-item  class="itemBG" lines="none" slot="start" >

            <img src="{{iconPerfil}}">
        </ion-avatar>
        <ion-label  class="ion-text-wrap">
          {{nameUsuario}}
        </ion-label>
    </ion-item> 
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false">
        <ion-item  (click)="onProductos()">
          <ion-avatar slot="start">
            <img src="../../../../assets/icon/propiso.png" width="32px">
          </ion-avatar>
          <ion-label>
              <p>Mi Productos</p>
          </ion-label>
        </ion-item>
        <ion-item  (click)="onProductosTerceros()">

          </ion-avatar>
          <ion-label>

          </ion-label>
        </ion-item>
        <ion-item  (click)="onTranferencias()">
          <ion-avatar slot="start">
            <img src="../../../../assets/icon/tranferir.png" width="32px">
          </ion-avatar>
          <ion-label>
              <p>Tranferencias</p>
          </ion-label>
        </ion-item>
           <ion-item  lines="none" (click)="CerrarSesion()">
            <ion-avatar slot="start">
              <img src="../../../../assets/icon/salir.png" width="32px">
            </ion-avatar>
            <ion-label>
                <p>Cerrar Sesi√≥n</p>
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>

<ion-header >
<ion-toolbar  color="primary">
  <ion-buttons  slot="start">

      <ion-icon class="ion-icon" name="menu"></ion-icon>
  </ion-menu-toggle>
   
  </ion-buttons>
